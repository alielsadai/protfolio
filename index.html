    c4.circleProgress({

    value: 0.5,
    size: 50,
    thickness: 5,
    lineCap: 'round',
    fill: { gradient: ['black', 'RED']}
    }).on('circle-animation-progress', function(event, progress) {
    $(this).find('strong').html( '<i>Hi this is the text </i>');

</script>
